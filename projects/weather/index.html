<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city" required>
      <button type="submit">Get Weather</button>
    </form>
    <button id="geoBtn" class="geo-btn">Use My Location</button>
    <div id="weatherResult"></div>
    <button id="forecastBtn" class="forecast-btn" style="display:none;">Show 5-day Forecast</button>
    <div id="forecastResult"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
