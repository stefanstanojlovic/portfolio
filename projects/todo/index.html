<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h1 id="todo-title">
      <span id="todo-title-text">My To-Do List</span>
      <button id="edit-title-btn" title="Edit title" aria-label="Edit title">
        <svg width="22" height="22" viewBox="0 0 20 20" fill="none">
          <path d="M15.5 2.5c-.66 0-1.3.26-1.77.73l-8.6 8.6a2.5 2.5 0 00-.66 1.15l-1.13 3.95a1 1 0 001.23 1.24l3.95-1.13a2.5 2.5 0 001.14-.66l8.6-8.6a2.5 2.5 0 00-3.54-3.54zm2.12 5.65l-8.6 8.6a.5.5 0 01-.23.13l-3.96 1.13 1.14-3.96a.5.5 0 01.13-.22l8.6-8.6a1.5 1.5 0 112.12 2.12z" fill="#b3b3b3"/>
        </svg>
      </button>
    </h1>
    <div class="sort-row">
      <label for="sort-tasks" style="margin-right:8px;">Sort:</label>
      <select id="sort-tasks">
        <option value="date-desc">Date: Newest First</option>
        <option value="date-asc">Date: Oldest First</option>
        <option value="az">Name: A - Z</option>
        <option value="za">Name: Z - A</option>
      </select>
    </div>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
