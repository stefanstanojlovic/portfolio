<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="calc-display">
        <div class="calc-expression" id="expression"></div>
        <div class="calc-result" id="display">0</div>
      </div>
      <div class="calc-toolbar">
        <button class="toolbar-btn" id="history-btn" title="History">
          <img src="images/history.png" alt="History" class="toolbar-icon">
        </button>
        <button class="toolbar-btn" id="unit-btn" title="Unit Converter">
          <img src="images/unit.png" alt="Unit Converter" class="toolbar-icon">
        </button>
        <button class="toolbar-btn" id="sci-btn" title="Scientific Mode">
          <img src="images/scientific.png" alt="Scientific" class="toolbar-icon">
        </button>
        <div class="toolbar-spacer"></div>
        <button class="toolbar-btn backspace-btn" id="backspace-btn" title="Backspace">
          <img src="images/backspace.png" alt="Backspace" class="toolbar-icon">
        </button>
      </div>
      <div class="calc-body">
        <!-- SCIENTIFIC BUTTONS -->
        <div class="sci-buttons" id="sci-buttons">
  <button class="sci-btn" data-action="swap" title="Swap">↔</button>
  <button class="sci-btn" data-action="rad" title="Radians">Rad</button>
  <button class="sci-btn" data-action="sqrt" title="Square root">√</button>

  <button class="sci-btn" data-action="sin" title="Sine">sin</button>
  <button class="sci-btn" data-action="cos" title="Cosine">cos</button>
  <button class="sci-btn" data-action="tan" title="Tangent">tan</button>

  <button class="sci-btn" data-action="ln" title="Natural logarithm">ln</button>
  <button class="sci-btn" data-action="log" title="Logarithm (base 10)">log</button>
  <button class="sci-btn" data-action="inv" title="Reciprocal (1/x)">1/x</button>

  <button class="sci-btn" data-action="exp" title="Exponent (e^x)">eˣ</button>
  <button class="sci-btn" data-action="x2" title="Square (x²)">x²</button>
  <button class="sci-btn" data-action="xy" title="Power (xʸ)">xʸ</button>

  <button class="sci-btn" data-action="abs" title="Absolute value (|x|)">|x|</button>
  <button class="sci-btn" data-action="pi" title="Pi (π)">π</button>
  <button class="sci-btn" data-action="e" title="Euler's number (e)">e</button>
</div>
        <!-- STANDARD BUTTONS -->
        <div class="calc-buttons">
          <button class="btn" data-action="clear">C</button>
          <button class="btn" data-action="open-paren">(</button>
          <button class="btn" data-action="close-paren">)</button>
          <button class="btn" data-action="percent">%</button>

          <button class="btn" data-action="7">7</button>
          <button class="btn" data-action="8">8</button>
          <button class="btn" data-action="9">9</button>
          <button class="btn operator" data-action="divide">÷</button>

          <button class="btn" data-action="4">4</button>
          <button class="btn" data-action="5">5</button>
          <button class="btn" data-action="6">6</button>
          <button class="btn operator" data-action="multiply">×</button>

          <button class="btn" data-action="1">1</button>
          <button class="btn" data-action="2">2</button>
          <button class="btn" data-action="3">3</button>
          <button class="btn operator" data-action="subtract">−</button>

          <button class="btn" data-action="plusminus">+/-</button>
          <button class="btn" data-action="0">0</button>
          <button class="btn" data-action="dot">.</button>
          <button class="btn equals" data-action="equals">=</button>
        </div>
      </div>
    </div>
  </div>

  <!-- HISTORY MODAL -->
  <div class="history-modal" id="history-modal">
    <div class="history-content">
      <div class="history-header">
        <span>History</span>
        <button class="close-history" id="close-history">&times;</button>
      </div>
      <ul class="history-list" id="history-list"></ul>
      <button class="clear-history-btn" id="clear-history-btn">Clear History</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
